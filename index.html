<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    </head>
    <body class="">
    <div class="container w-50 d-flex justify-content-center align-items-center m-auto mt-5 p-3 shadow-lg">
    <div class="ineer w-100 text-center" id="log">
        <h1>Smart Login System</h1>
        <input type="email" id="logEmail" class="form-control w-100 my-3" placeholder="Enter Your Email">
        <input type="password" id="logPass" class="form-control w-100 my-3" placeholder="Enter Your Password">
        <small id="logError" class="text-danger d-none">Wrong Password or Email</small>
        <button  class="btn text-center border-info w-100 my-2" id="login_btn">Login</button>
        <span class="text-white">Dont have an account? <a href="up.html" class="text-white" id="up">Sign Up</a></span>
    </div>

    </div>
    
    <script src="./js/login.js"></script>
    </body>
